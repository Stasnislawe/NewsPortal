<form action="{% url 'editauthor' request.user.user_admin.pk %}" enctype="multipart/form-data" method="post" class="bg-light p-5 contact-form">
                  {% csrf_token %}
	              <input type="file" name="photo" multiple id="id_photo" class="form-group">
	              <div class="form-group">
                      <label for="id_username">Никнейм</label>
	                <input type="text" name="username" id="id_username" class="form-control" placeholder="Никнейм">
					  <p>Не более 20 символов</p>
	              </div>
	              <div class="form-group">
                      <label for="id_description">О себе</label>
	                <input type="text" name="description" id="id_description" class="form-control" placeholder="О себе">
					  <p>С заглавной буквы</p>
					  <p>Минимум 30 символов</p>
	              </div>
                  <div class="form-group">
	                <input type="submit" value="Сохранить изменения" class="btn btn-primary py-3 px-5">
				  </div>
</form>
